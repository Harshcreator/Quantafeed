spring:
  application:
    name: TickVault

  datasource:
    url: jdbc:h2:mem:tickvault;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true

# Application configuration
app:
  symbols: AAPL,GOOG,MSFT,META,NVDA
  queue:
    capacity: 1000
  ingestion:
    produce-rate: 200    # Generate tick every 200ms (5 ticks/second)
    consume-rate: 500    # Persist batch every 500ms

# Logging
logging:
  level:
    com.QuantaFeed.marketstream: INFO
    org.hibernate.SQL: WARN

