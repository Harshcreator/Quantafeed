spring:
  application:
    name: Quantafeed

  datasource:
    url: jdbc:h2:mem:Quantafeed;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: tickvault-consumers
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.QuantaFeed.marketstream.kafka"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    template:
      default-topic: ticks

# Binance WebSocket configuration
binance:
  websocket:
    enabled: true
    base-url: wss://stream.binance.com:9443/ws
    stream: btcusdt@trade
    symbol: BTCUSDT

# Application configuration
app:
  symbols: AAPL,GOOG,MSFT,META,NVDA
  queue:
    capacity: 1000
  ingestion:
    produce-rate: 200    # Generate tick every 200ms (5 ticks/second)
    consume-rate: 500    # Persist batch every 500ms

# Logging
logging:
  level:
    com.QuantaFeed.marketstream: INFO
    org.hibernate.SQL: WARN
